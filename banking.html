<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking Page</title>
</head>
<body>
    <header>
        <h4 class="text-5xl text-center mt-10">Let's Get <span class="fw-bold text-purple-600">some money </span> !!! </h4>
    </header>

    <main class=" w-3/4 mx-auto">
        <!-- balance and transitction  -->
        <section>
            <div class="grid grid-cols-3 gap-3 text-white">
                <div class="bg-blue-400 p-8 mt-10 rounded  ">
                    <h3 class="text-2xl ">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-box">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 mt-10 rounded ">
                    <h3 class="text-2xl ">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-box">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 mt-10 rounded ">
                    <h3 class="text-2xl ">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">1200</span>  </h4>
                </div>
            </div>
        </section>

        <!-- deposit and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
            <div class="bg-red-200 p-8 rounded">
                <h3 class="text-xl mb-2">Please deposit</h3>
                <div>
                    <input id="deposit-input" class=" border-2 rounded block w-3/4  " type="number" placeholder="$amount you want to deposit">
                    <button id="deposit-btn" class="bg-green-800 px-3 py-2 rounded text-white mt-5" >Deposit
                    </div>
                </div>

              <div class="bg-purple-100 p-8 rounded">
                <h3 class="text-xl mb-2">Please Withdraw
                </h3>
                <div>
                    <input id="withdraw-input" class=" border-2 rounded block w-3/4  " type="number" placeholder="$amount you need to Withdraw">
                    <button id="withdraw-btn" class="bg-green-800 px-3 py-2 rounded text-white mt-5">Withdraw
                    </div>
                
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
